<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Upload Video</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h3>Upload Video</h3>
            <div class="drop_box">
                <header>
                  <h4>Select File here</h4>
                </header>
                <form method="POST" action="/upload" enctype="multipart/form-data">
                    <input type="file" name="video" >
                    <button class="btn" onclick="updateAndReloadHomePage()">Upload</button>
                </form>
            </div>
        </div>

    </div>

    <script>
        function updateAndReloadHomePage() {
            // Fetch latest video and reload home page
            fetchVideo().then(() => {
                // Set a signal in localStorage to indicate page reload
                localStorage.setItem('reload_page', 'true');
                // Redirect to the home page
                window.location.href = '/';
            });
        }
    </script>

</body>

</html>
